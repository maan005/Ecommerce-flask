<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recommended</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.card-img-top {height:200px; object-fit:cover;}
</style>
</head>

<body>
<nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand mx-auto" href="/">Ecommerce Recommendation System</a>
</nav>

<div class="container">
<h3 class="text-center mb-4">Recommended Products</h3>

{% if recommended_products %}
<div class="row">
{% for item in recommended_products %}
<div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <div class="card">
        <img src="{{ item['ImageURL'] }}" class="card-img-top">
        <div class="card-body text-center">
            <h6>{{ truncate(item['Name'], 18) }}</h6>
            <small>{{ item['Brand'] }}</small><br>
            <strong class="text-success">â‚¹{{ item['price'] }}</strong>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% else %}
<h5 class="text-center text-danger">No recommendations found</h5>
{% endif %}

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home - Ecommerce Recommendations</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body { background-color: #f8f9fa;}
.card-img-top {height:200px; object-fit:cover;}
</style>
</head>

<body>
<nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand mx-auto" href="/">Ecommerce Recommendation System</a>
</nav>

<!-- Trending Section -->
<div class="container">
    <h2 class="text-center mb-4">Trending Products</h2>
    <div class="row">
        {% for product in trending_products %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <img src="{{ product['ImageURL'] }}" class="card-img-top">
                <div class="card-body text-center">
                    <h6>{{ truncate(product['Name'], 18) }}</h6>
                    <small class="text-muted">{{ product['Brand'] }}</small><br>
                    <strong class="text-success">â‚¹{{ product['price'] }}</strong><br><br>
                    <a href="/main" class="btn btn-primary btn-sm">View Similar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style>
    body { background-color: #f8f9fa; }
    .navbar { box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
    .video-background {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
</style>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-auto" href="/">Ecommerce Recommendation System</a>
</nav>

<!-- Video Banner -->
<div class="carousel-item active">
    <video class="video-background" autoplay loop muted>
        <source src="static/v.mp4" type="video/mp4">
    </video>
</div>

<!-- Go to Main Page -->
<div class="text-center mt-5">
    <a href="/main" class="btn btn-primary btn-lg">Go To Main Page</a>
</div>

<!-- Trending Products -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Trending Products</h2>
    <div class="row mt-4">

        {% for i in range(trending_products|length) %}
        {% set product = trending_products[i] %}

        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <img src="{{ product['ImageURL'] }}" class="card-img-top" alt="{{ product['Name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ truncate(product['Name'], 15) }}</h5>
                    <p class="card-text">Brand: {{ product['Brand'] }}</p>
                    <p class="card-text text-success font-weight-bold">â‚¹{{ product['price'] }}</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
